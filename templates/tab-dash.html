<ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Stake</h1>
    <div class="buttons">
        <a class="button button-icon ion-ios7-plus-empty" href="#/tab/createbook"></a>
    </div>
</ion-header-bar>
<ion-content class="has-header">
    <ion-list>
        {{book}}

        <ion-item ng-repeat="book in books" class="item item-icon-right item-text-wrap" href="#/tab/viewbook/{{book.id}}">
            <h2>{{book.name}}</h2>
            <p>{{book.date | date:'EEEE, MMMM d'}}</p>
            <a href="#/tab/deletebook/{{book.id}}"> <i class="icon ion-trash-a assertive"></i> 
            </a>
        </ion-item>

    </ion-list>

    <ion-infinite-scroll icon="ion-loading-c" ng-if="getcheck()" on-infinite="loadMore();">
    </ion-infinite-scroll>

</ion-content>
