
<ion-header-bar align-title="center" class="bar-positive">
  <h1 class="title" >Fifa Stakes</h1>
  <div class="buttons"> <a class="button" href="#/tab/createbook">Create Book</a> </div>
</ion-header-bar>
<ion-content class="has-header">
  <ion-list>
    <ion-item ng-repeat="book in books" class="item item-button-right"  type="item-text-wrap" href="#/tab/viewbook/{{book.id}}"> <span>{{book.name}}</span><span class="timestamp" style="color:#ccc;">{{book.date}}</span> <a class="button button-assertive" href="#/tab/deletebook/{{book.id}}"> <i class="icon ion-trash-a" ></i> </a> </ion-item>
  </ion-list>
</ion-content>
