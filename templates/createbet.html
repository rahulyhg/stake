<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons"> <a class="button" href="#/tab/viewbook/{{book.id}}">Back</a> </div>
  <h1 class="title" >Create Bet - {{book.name}}</h1>
</ion-header-bar>
<ion-content class="has-header">
 <div class="list">
 <label class="item item-input item-select">
<span class="input-label">Team</span>
<select ng-model="favoritesel">
<option ng-repeat="horse in book.horses | orderBy : horse.timestamp" ng-selected="{{favoritesel == horse.id}}" value="{{horse.id}}">{{horse.name}}</option>
</select>
</label>


<label class="item item-input item-select">
<span class="input-label">Back/Lay</span>
<select ng-model="backlaysel">
<option value="-1" ng-selected="{{backlaysel == -1}}">Back</option>
<option value="1" ng-selected="{{backlaysel == 1}}">Lay</option>
</select>
</label>



 <label class="item item-input">
<span class="input-label">Odds</span>
<input type="number" ng-model="oddssel">
</label>
 <label class="item item-input">
<span class="input-label" >Stake</span>
<input type="number" ng-model="stakesel">
</label>

<button class="button button-block button-positive" ng-click="CreateBetSubmit(book.id,favoritesel,backlaysel,oddssel,stakesel)">
  Create Bet
</button>
 </div>
 
</ion-content>
