
<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons"> <a class="button" href="#/tab/viewbook/{{book.id}}">Back</a> </div>
  <h1 class="title" >View Bets - {{book.name}}</h1>
</ion-header-bar>
<ion-content class="has-header">
  <ion-list>
    <ion-item ng-repeat="bet in book.bets | orderBy:'timestamp':true" class="item item-{{bet.backlay|totalcolor}} item-button-right" type="item-text-wrap" > {{bet.backlay|BackLay}}<span ng-bind="' on '+book.horses[bet.favorite].name+' @ '+bet.odds+' for $'+bet.stake"></span> <span class="timestamp">{{bet.timestamp | date:'EEEE, MMMM d, y  h:mm:ss a'}}</span> <a class="button button-assertive" ng-click="DeleteBet(book.id,bet.id)"> <i class="icon ion-trash-a" ></i> </a> </ion-item>
  </ion-list>
</ion-content>
