<ion-header-bar align-title="center" class="bar-positive">
    <div class="buttons">
        <a class="button button-icon icon ion-ios7-arrow-thin-left" href="#/tab/viewbook/{{bets[0].bid}}"></a>
    </div>
    <h1 class="title">View Bets - {{bets[0].bname}}</h1>
</ion-header-bar>
<ion-content class="has-header">
    <ion-list>
        <ion-item ng-repeat="bet in bets | orderBy:'timestamp':true" class="item item-{{bet.backlay|totalcolor}} item-button-right" type="item-text-wrap">{{bet.backlay|BackLay}}<span ng-bind="' on '+book.horses[bet.favorite].name+' @ '+bet.odds+' for $'+bet.stake"></span>  <span class="timestamp">{{bet.timestamp | date:'EEEE, MMMM d, y  h:mm:ss a'}}</span> 
            <a class="button button-assertive" ng-click="DeleteBet(bets[0].bid,bets[0].id)"> <i class="icon ion-trash-a"></i> 
            </a>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll icon="ion-loading-c" ng-if="getcheck()" on-infinite="loadMore()">
    </ion-infinite-scroll>
</ion-content>
